      <div >
          <ul class="navbar-nav ml-auto">

    <!-- Main Content Area -->
    <div class="container mt-4">

        <div class="card p-4">
            <h2 class="text-center mb-4">Login/Signup</h2>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" class="form-control">
                </div>
                <a  href="home.html" type="submit" class="btn btn-primary mt-4 btn-block">login</a> 
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="mt-4">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" name="signup-name" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-control">
                </div>

                <a  href="home.html" type="submit" class="btn btn-primary mt-4 btn-block">Sign up</a> 
            </form>
        </div>

    </div>

    <!-- Custom Footer -->
