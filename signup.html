                    <input type="text" id="signup-name" name="signup-name" class="form-control">

                </div>

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-control">
                </div>

                <a style="background-color: black; color: white;"  href="home.html" type="submit" class="btn btn-primary mt-4 btn-block">Sign up</a>
